<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curtain Slider</title>
<!--TODO: minify new version-->
    <!-- CSS goes here: -->
    <link rel="stylesheet" href="css/curtain-slider.css">

    <!-- Specify route to angular.js file -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    <!-- Route to directive and your app-->
    <script src="curtain-slider.js"></script>
    <script src="app.module.js"></script>
</head>
<body ng-app="app" ng-controller="curtainCtrl as vm">

<input class="simple-input" type="text" ng-model="vm.setLeft" placeholder="set left image path" ng-change="vm.evaluateLeft();">
<input class="simple-input" type="text" ng-model="vm.setRight" placeholder="set right image path" ng-change="vm.evaluateRight();">
<input class="simple-input" type="number" ng-model="vm.step" placeholder="set right image path" min="0.1" max="100"
       ng-change="vm.setStep()">
<curtain-slider imgsrc="{left: vm.imgsrc.left, right: vm.imgsrc.right}" step="vm.sliderStep"></curtain-slider>
<curtain-slider imgsrc="{left: 'img/astronaut.jpg', right: 'img/tree.jpg'}"></curtain-slider>
<curtain-slider imgsrc="{left: 'img/cheetah.jpg', right: 'img/tree.jpg'}"></curtain-slider>
<curtain-slider imgsrc="{left: 'img/cheetah.jpg', right: 'img/tree.jpg'}"></curtain-slider>
<curtain-slider imgsrc="{left: 'img/cheetah.jpg', right: 'img/tree.jpg'}"></curtain-slider>

</body>
</html>
