<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curtain Slider</title>

    <!-- CSS goes here: -->
    <link rel="stylesheet" href="css/curtain-slider.min.css">

    <!-- Specify route to angular.js file -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    <!-- Route to directive and your app-->
    <script src="curtain-slider.js"></script>
    <script src="app.module.js"></script>
</head>
<body ng-app="app" ng-controller="curtainCtrl as vm">

<input class="simple-input" type="text" ng-model="vm.setLeft" placeholder="left image URL" ng-change="vm.evaluateLeft();">
<input class="simple-input" type="text" ng-model="vm.setRight" placeholder="right image URL" ng-change="vm.evaluateRight();">
<input class="simple-input" type="number" ng-model="vm.step" placeholder="step" title="step" min="0.1" max="100"
       ng-change="vm.setStep()">
<curtain-slider imgsrc="{left: vm.imgsrc.left, right: vm.imgsrc.right, step: vm.imgsrc.step}"></curtain-slider>

</body>
</html>
